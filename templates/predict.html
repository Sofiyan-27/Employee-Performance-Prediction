<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Predict</title>
    <link rel="stylesheet" href="/static/style.css">
  </head>
  <body>
    <div style="background-image: url('/data/bg1.png'); background-repeat: no-repeat; background-size: cover; background-position: center;">
    <!-- Content for this div -->
  </div>
    <div class="container">
      <h2>Enter input features</h2>
      <form action="/predict" method="post">
        {% for f in feature_specs %}
          <label>
            {{ f.name }}
            {% if f.type == 'numeric' %}
              <input type="number" name="{{ f.name }}" step="any" placeholder="enter number" />
            {% else %}
              <input type="text" name="{{ f.name }}" placeholder="enter value (e.g. dept name)" />
            {% endif %}
          </label>
        {% endfor %}
        <div style="margin-top:12px;">
          <button type="submit" class="button">Submit</button>
          <a href="/" class="button">Cancel</a>
        </div>
      </form>
    </div>
  </body>
</html>
